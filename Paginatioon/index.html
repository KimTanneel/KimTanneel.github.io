<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="renderPage()">
    <div class="main">
        <div class="data">
            <table id="table" class="table">
            </table>
        </div>
        <div class="pagination">
            <div id="itemPage" class="itemPage">
                <a href="#">❮</a>
                <a id="1" class="active" href="#" onclick="onPageClick(this.id)" href="#">1</a>
                <a id="2" onclick="onPageClick(this.id)" href="#">2</a>
                <a id="3" onclick="onPageClick(this.id)" href="#">3</a>
                <a class="three-dot" href="#">...</a>
                <a id="6" onclick="onPageClick(this.id)" href="#">6</a>
                <a id="7" onclick="onPageClick(this.id)" href="#">7</a>
                <a id="8" onclick="onPageClick(this.id)">8</a>
                <a id="9" onclick="onPageClick(this.id)" href="#">9</a>
                <a id="10" onclick="onPageClick(this.id)" href="#">10</a>
                <a class="three-dot" href="#">...</a>
                <a id="50" onclick="onPageClick(this.id)" href="#">50</a>
                <a href="#">❯</a>
            </div>
            <select id="amountPage" onchange="onChangeOption(this.value)">
                <option value="2">2/Page</option>
                <option selected value="3">3/Page</option>
                <option value="4">4/Page</option>
                <option value="5">5/Page</option>
            </select>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
